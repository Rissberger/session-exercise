<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <div class="container">
        <!-- Flash messages -->
        {% for message in get_flashed_messages() %}
        <div class="flash-message">
            {{ message }}
        </div>
        {% endfor %}

        {% block content %}
        <!-- Content will be inserted here by other templates -->
        {% endblock %}
    </div>
</body>
</html>
